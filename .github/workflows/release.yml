name: Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build_packages:
    name: Build packages (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'release:')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Audit dependencies
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Tests
        run: cargo test --all

      - name: Build (debug)
        run: cargo build --locked

      - name: Build (release)
        run: cargo build --release --locked

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Package (.tar.xz)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            MSG="${{ github.event.head_commit.message }}"
            FIRST_LINE="${MSG%%$'\n'*}"
            VERSION="${FIRST_LINE#release:}"
            VERSION="${VERSION## }"
            VERSION="${VERSION%% }"
            if [ -z "$VERSION" ] || [ "$VERSION" = "$FIRST_LINE" ]; then
              echo "Invalid release commit message. Expected: release: X.Y" >&2
              exit 1
            fi
          fi

          TARGET="$(rustc -vV | sed -n 's/^host: //p')"
          OUTDIR="dist/cosmostrix-${VERSION}-${TARGET}"
          mkdir -p "$OUTDIR"
          cp -f "target/release/cosmostrix" "$OUTDIR/"
          cp -f "README.md" "$OUTDIR/"

          XZ_OPT=-9e tar -cJf "dist/cosmostrix-${VERSION}-${TARGET}.tar.xz" -C dist "cosmostrix-${VERSION}-${TARGET}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}
          path: dist/*.tar.xz
          if-no-files-found: error

  publish_release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build_packages
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'release:')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare tag + release notes
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            MSG="${{ github.event.head_commit.message }}"
            FIRST_LINE="${MSG%%$'\n'*}"
            VERSION="${FIRST_LINE#release:}"
            VERSION="${VERSION## }"
            VERSION="${VERSION%% }"
          fi
          TAG="v${VERSION}"

          if [ -z "$VERSION" ]; then
            echo "Missing version" >&2
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG" >&2
          else
            git tag -a "$TAG" -m "$TAG"
            git push origin "$TAG"
          fi

          PREV_TAG=$(git tag --list 'v*' --sort=-creatordate | grep -v "^${TAG}$" | head -n 1 || true)
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="HEAD"
          fi

          {
            echo "## Changes"
            echo
            git log --no-merges --pretty=format:'- %s (%h)' "$RANGE"
            echo
          } > release-notes.md

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prep.outputs.tag }}
          name: cosmostrix ${{ steps.prep.outputs.version }}
          draft: false
          prerelease: false
          body_path: release-notes.md
          files: |
            dist/**/**/*.tar.xz
